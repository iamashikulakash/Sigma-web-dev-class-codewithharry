<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity</title>
    <style>
        * {
            color: orange;
        }
        h1 {
            color: aqua;
        }
        .yellow {
            color:  yellow;
        }
        .cred {
            color: red;
        }
        .cpurple {
            color: purple;
        }
        #id1 {
            color: magenta;
        }
    </style>
</head>
<body>
    <h1 id="id1" class="yellow cred cpurple" style="color: green;">CSS Specificity</h1>

<!-- here selector in specifity order  
inline style>id selector>class attiribute selector>element selector>universal selector 

     ** ## **
Element selectors contributes 1 point.
class selectors contribute 10 points,
Attribute selector contributes 10 points,
Pseudo-class contributes 10 points.
     ** ## **
     -->
     
</body>
</html>
