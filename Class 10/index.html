<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Media Tags</title>
</head>
<body>
    <video src="video.mp4" height="300" controls autoplay loop poster="image.png">SSC MEME</video>
    <audio src="Song.mp3" controls loop muted preload="auto"></audio>
    <svg height="100" width="100">
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="green" />
    </svg>
    <iframe src="https://www.codewithharry.com/tutorial/html-iframes" width="450" height="220"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/1xD7IqFO9L8?si=dXpSt6tiJprlA7NP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
