<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow & Outline</title>
    <style>
        .box{
            margin: 0;
            box-sizing: border-box;
            width: 50vw;
            border: 2px solid black;
            padding: 34px;
            box-shadow: 3px 3px 5px red;
            text-shadow: 5px 2px 3px green;
            outline: 5px solid blue; /*  outer part of border  */
            outline-offset: 14px; /*  spaces between outline and border  */
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
</body>
</html>
