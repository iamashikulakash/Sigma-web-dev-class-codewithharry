<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            background-color: bisque;
        }
        .box {
            border: 2px solid blue;
            display: inline-block;
            width: 180px;
            padding: 45px;
            margin: 35px;
            display: flex;
            justify-content: center;
        }
        .box1 {
            display: flex;
            justify-content: center;
        }

    </style>
    <!-- https://developer.mozilla.org/en-US/docs/Web/CSS/display -->
</head>

<body>
    <div class="box box1">
        I am a box

    </div>
    <div class="box">
        also a nice boy

    </div>
    <span>
        I am a Good
    </span>
    <span>
        boy
    </span>
    <div>

    </div>

    
</body>

</html>
